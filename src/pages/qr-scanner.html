
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能扫码</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes scan {
            0% { transform: translateY(0); }
            50% { transform: translateY(200px); }
            100% { transform: translateY(0); }
        }
        .scan-line {
            animation: scan 2s linear infinite;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen text-white">
    <!-- 头部导航 -->
    <header class="glass-effect p-4 flex justify-between items-center">
        <div class="flex items-center space-x-3">
            <i class="fas fa-qrcode text-2xl"></i>
            <h1 class="text-xl font-bold">智能扫码</h1>
        </div>
        <div class="flex items-center space-x-4">
            <select class="bg-white/20 rounded px-3 py-1 text-sm">
                <option>🇨🇳 简体中文</option>
                <option>🇺🇸 English</option>
                <option>🇯🇵 日本語</option>
                <option>🇰🇷 한국어</option>
            </select>
            <button class="p-2 hover:bg-white/20 rounded-lg transition">
                <i class="fas fa-cog"></i>
            </button>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="container mx-auto p-4 pb-20">
        <!-- 扫码区域 -->
        <div class="glass-effect rounded-2xl p-6 mb-6">
            <div class="relative mx-auto w-64 h-64 bg-black/30 rounded-2xl overflow-hidden">
                <!-- 扫描框 -->
                <div class="absolute inset-4 border-2 border-white rounded-lg">
                    <!-- 四角装饰 -->
                    <div class="absolute top-0 left-0 w-8 h-8 border-t-4 border-l-4 border-green-400 rounded-tl-lg"></div>
                    <div class="absolute top-0 right-0 w-8 h-8 border-t-4 border-r-4 border-green-400 rounded-tr-lg"></div>
                    <div class="absolute bottom-0 left-0 w-8 h-8 border-b-4 border-l-4 border-green-400 rounded-bl-lg"></div>
                    <div class="absolute bottom-0 right-0 w-8 h-8 border-b-4 border-r-4 border-green-400 rounded-br-lg"></div>
                    
                    <!-- 扫描线 -->
                    <div class="scan-line absolute left-0 right-0 h-1 bg-gradient-to-r from-transparent via-green-400 to-transparent"></div>
                </div>
                
                <!-- 相机预览占位 -->
                <div class="absolute inset-0 flex items-center justify-center">
                    <i class="fas fa-camera text-4xl text-white/50"></i>
                </div>
            </div>
            
            <!-- 控制按钮 -->
            <div class="flex justify-center space-x-4 mt-6">
                <button class="bg-white/20 hover:bg-white/30 px-6 py-3 rounded-lg transition flex items-center space-x-2">
                    <i class="fas fa-images"></i>
                    <span>相册</span>
                </button>
                <button class="bg-green-500 hover:bg-green-600 px-8 py-3 rounded-lg transition flex items-center space-x-2">
                    <i class="fas fa-qrcode"></i>
                    <span>开始扫码</span>
                </button>
                <button class="bg-white/20 hover:bg-white/30 px-6 py-3 rounded-lg transition flex items-center space-x-2">
                    <i class="fas fa-bolt"></i>
                    <span>闪光</span>
                </button>
            </div>
        </div>

        <!-- 功能选项 -->
        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="glass-effect rounded-xl p-4 text-center">
                <i class="fas fa-history text-2xl mb-2"></i>
                <h3 class="font-semibold">扫码历史</h3>
                <p class="text-sm opacity-80">查看历史记录</p>
            </div>
            <div class="glass-effect rounded-xl p-4 text-center">
                <i class="fas fa-cog text-2xl mb-2"></i>
                <h3 class="font-semibold">设置</h3>
                <p class="text-sm opacity-80">扫码参数设置</p>
            </div>
        </div>

        <!-- 统计信息 -->
        <div class="glass-effect rounded-xl p-4">
            <h3 class="font-semibold mb-3">统计信息</h3>
            <div class="grid grid-cols-3 gap-4 text-center">
                <div>
                    <div class="text-2xl font-bold">128</div>
                    <div class="text-sm opacity-80">总扫码</div>
                </div>
                <div>
                    <div class="text-2xl font-bold">12</div>
                    <div class="text-sm opacity-80">今日扫码</div>
                </div>
                <div>
                    <div class="text-2xl font-bold">98%</div>
                    <div class="text-sm opacity-80">成功率</div>
                </div>
            </div>
        </div>
    </main>

    <!-- 底部导航 -->
    <nav class="fixed bottom-0 left-0 right-0 glass-effect border-t border-white/20">
        <div class="flex justify-around py-2">
            <button class="flex flex-col items-center p-2 text-green-400">
                <i class="fas fa-qrcode text-xl"></i>
                <span class="text-xs mt-1">扫码</span>
            </button>
            <button class="flex flex-col items-center p-2 hover:text-green-400 transition">
                <i class="fas fa-history text-xl"></i>
                <span class="text-xs mt-1">历史</span>
            </button>
            <button class="flex flex-col items-center p-2 hover:text-green-400 transition">
                <i class="fas fa-cog text-xl"></i>
                <span class="text-xs mt-1">设置</span>
            </button>
        </div>
    </nav>
</body>
</html>
