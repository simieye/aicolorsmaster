
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>底部菜单栏</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .nav-item {
            transition: all 0.3s ease;
        }
        .nav-item:hover {
            transform: translateY(-2px);
        }
        .nav-item.active {
            color: #10b981;
        }
        .nav-item.active .icon {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .badge {
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen text-white">
    <!-- 主内容区域 -->
    <main class="container mx-auto px-4 py-8 pb-24">
        <div class="text-center">
            <h1 class="text-3xl font-bold mb-4">底部菜单栏演示</h1>
            <p class="text-lg opacity-80">现代化的底部导航设计</p>
        </div>
    </main>

    <!-- 底部导航栏 -->
    <nav class="fixed bottom-0 left-0 right-0 glass-effect border-t border-white/20">
        <div class="flex justify-around items-center py-2">
            <!-- 首页 -->
            <button class="nav-item active flex flex-col items-center p-2 relative">
                <i class="fas fa-home icon text-xl mb-1"></i>
                <span class="text-xs">首页</span>
                <div class="absolute -top-1 -right-1 w-2 h-2 bg-green-400 rounded-full"></div>
            </button>

            <!-- 产品 -->
            <button class="nav-item flex flex-col items-center p-2 text-white/70 hover:text-white">
                <i class="fas fa-box icon text-xl mb-1"></i>
                <span class="text-xs">产品</span>
            </button>

            <!-- AI聊天 -->
            <button class="nav-item flex flex-col items-center p-2 text-white/70 hover:text-white relative">
                <i class="fas fa-robot icon text-xl mb-1"></i>
                <span class="text-xs">AI</span>
                <span class="badge absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">3</span>
            </button>

            <!-- 社区 -->
            <button class="nav-item flex flex-col items-center p-2 text-white/70 hover:text-white">
                <i class="fas fa-users icon text-xl mb-1"></i>
                <span class="text-xs">社区</span>
            </button>

            <!-- 个人中心 -->
            <button class="nav-item flex flex-col items-center p-2 text-white/70 hover:text-white">
                <i class="fas fa-user icon text-xl mb-1"></i>
                <span class="text-xs">我的</span>
            </button>
        </div>

        <!-- 活动指示器 -->
        <div class="flex justify-center mb-2">
            <div class="w-16 h-1 bg-green-400 rounded-full"></div>
        </div>
    </nav>
</body>
</html>
